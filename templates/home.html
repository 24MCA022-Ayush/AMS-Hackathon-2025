<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS Hackathon 2025 - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #0e1121; /* Dark background */
            color: #dedede;
            font-family: 'Rajdhani', sans-serif; /* Cyberpunk font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #05d9e8; /* Neon Blue */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #05d9e8;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #05d9e8, #d442fe); /* Neon gradient button */
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(212, 66, 254, 0.5); /* Hover glow */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> AMS Hackathon 2025</h1>
        <p>Ready to hack? Enter the portal to begin your coding challenge.</p>
        <a href="/login" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i> Access Login Portal
        </a>
        <div class="mt-3">
            <a href="/register" class="btn btn-secondary">
                <i class="fas fa-user-plus me-2"></i> Register Now
            </a>
        </div>
    </div>
</body>
</html>
